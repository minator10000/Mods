<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
</head>
<body>
    <h2>Upload a File and Get a Download Button</h2>

    <!-- File input to upload a file -->
    <input type="file" id="fileInput" />

    <!-- Container to display download buttons -->
    <div id="downloadButtonContainer"></div>

    <script>
        // Function to handle file upload and create a download button
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];  // Get the first file from the file input
            if (file) {
                createDownloadButton(file);  // Create a download button for the file
            }
        });

        // Function to create a download button dynamically
        function createDownloadButton(file) {
            const downloadButtonContainer = document.getElementById('downloadButtonContainer');
            
            // Create a URL object for the file (this allows download without uploading it to a server)
            const fileURL = URL.createObjectURL(file);

            // Create a download button
            const downloadButton = document.createElement('a');
            downloadButton.href = fileURL;  // Set the URL of the file for download
            downloadButton.download = file.name;  // Set the filename as the download name
            downloadButton.textContent = 'Download ' + file.name;  // Set button text to the file name
            downloadButton.style.display = 'inline-block';
            downloadButton.style.marginTop = '10px';
            downloadButton.style.padding = '10px';
            downloadButton.style.backgroundColor = '#4CAF50';
            downloadButton.style.color = 'white';
            downloadButton.style.textDecoration = 'none';
            downloadButton.style.borderRadius = '5px';

            // Append the new download button to the container
            downloadButtonContainer.appendChild(downloadButton);
        }
    </script>
</body>
</html>
