<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting with a Parrot</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      background-color: #fff200;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      padding-top: 50px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .info {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto 30px;
      color: #222;
    }

    .parrot {
      width: 100px;
      height: auto;
      position: absolute;
      bottom: 50px;
      left: -100px;
      animation: danceAcross 10s linear forwards;
    }

    @keyframes danceAcross {
      from { left: -100px; }
      to { left: 100%; }
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background-color: #228B22;
      z-index: 0;
    }
  </style>
  <script>
    let secondsLeft = 10;
    function updateTimer() {
      document.getElementById('timer').textContent = secondsLeft;
      if (secondsLeft > 0) {
        secondsLeft--;
        setTimeout(updateTimer, 1000);
      } else {
        window.location.href = "https://drive.google.com/drive/folders/1AJYvsbmvEYQEnsYZ1QBCuGuqnl3bdqz4"; // Replace with your URL
      }
    }
    window.onload = updateTimer;
  </script>
</head>
<body>

  <div class="container">
    <h1>i only make custom mods for my friends .</h1>
    <p class="timer">Redirecting in <span id="timer">10</span> seconds...</p>
    <div class="info">
      <p>website made by minator 1000.</p>
      <p>If you're not redirected automatically, <a href="https://drive.google.com/drive/folders/1AJYvsbmvEYQEnsYZ1QBCuGuqnl3bdqz4">click here</a>.</p>
    </div>
  </div>

  <!-- Your uploaded parrot image -->
  <div class="parrot">
    <img src="assets/giphy.gif" alt="Dancing Parrot" />
  </div>

  <div class="ground"></div>

</body>
</html>
