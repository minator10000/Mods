<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hmmm</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      background-color: #fff200; /* yellow */
      margin: 0;
      padding: 0;
    }

    .container {
      padding-top: 50px;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #333;
    }

    .timer {
      font-size: 1.5rem;
      color: #333;
      margin-top: 10px;
    }

    .chicken {
      width: 64px;
      height: 64px;
      position: absolute;
      bottom: 40px;
      left: -64px;
      animation: walk 10s linear forwards;
      z-index: 1;
    }

    .chicken img {
      width: 100%;
      height: 100%;
    }

    @keyframes walk {
      from {
        left: -64px;
      }
      to {
        left: 100%;
      }
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: #228B22;
      z-index: 0;
    }
  </style>
  <script>
    let secondsLeft = 10;
    function updateTimer() {
      document.getElementById('timer').textContent = secondsLeft;
      if (secondsLeft > 0) {
        secondsLeft--;
        setTimeout(updateTimer, 1000);
      } else {
        window.location.href = "https://drive.google.com/drive/folders/1AJYvsbmvEYQEnsYZ1QBCuGuqnl3bdqz4"; // <<-- put your redirect URL here
      }
    }
    window.onload = updateTimer;
  </script>
</head>
<body>
  <div class="container">
    <h1> </h1>
    <p class="timer">Redirecting in <span id="timer">10</span> seconds...</p>

    <!-- Your extra info -->
    <p>
    i only make addons for my friends 
      -by minator 1000
    </p>
    <p>
      If you're not redirected automatically, <a href="https://drive.google.com/drive/folders/1AJYvsbmvEYQEnsYZ1QBCuGuqnl3bdqz4">click here</a>.
    </p>
  </div>

  <!-- Chicken GIF animation -->
  <div class="chicken">
    <img src="https://tenor.com/en-GB/view/minecraft-parrot-gif-14679890" alt="Chicken gif" />
    <!-- Replace 'funny-chicken.gif' with your actual gif path or URL -->
  </div>

  <div class="ground"></div>
</body>
</html>
